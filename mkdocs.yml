site_name: "Spatial K"
site_url: https://dellisd.github.io/spatial-k
repo_name: "spatial-k"
repo_url: https://github.com/dellisd/spatial-k
site_description: "Kotlin Multiplatform GeoJson library and Turfjs port"
site_author: Derek Ellis
copyright: 'Copyright &copy; 2020 Derek Ellis'
remote_branch: gh-pages

nav:
  - 'Introduction': index.md
  - 'GeoJson': geojson.md
  - 'GeoJson DSL': geojson-dsl.md
  - 'Turf':
      - 'Overview':  turf.md
      - 'Ported Functions': ported-functions.md
  - 'API':
      - 'geojson': api/geojson/index.md
      - 'geojson-dsl': api/geojson-dsl/index.md
      - 'turf': api/turf/index.md

theme:
  name: 'material'
  favicon: images/logo.png
  logo: images/logo.png
  palette:
    primary: 'green'
    accent: 'blue'

markdown_extensions:
  - codehilite:
      guess_lang: false
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde